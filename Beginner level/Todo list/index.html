<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do list</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
<div class="container">
	<div class="to-do">
		<h1>To-Do List <img class="t-icon" src="images/to-do.png"></h1>
		<div class="row">
			<input type="text" placeholder="Add your task" id="input-box" value="">
			<button onclick="addTask()">Add</button>
		</div>
		<ul id="list">
		</ul>
	</div>
</div>
</body>
</html>
